    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the stored token from localStorage
            const token = localStorage.getItem('token');

            // Make a GET request to the server with the stored token
            fetch('/api/u', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                // Display welcome message and user details on the page
                document.getElementById('welcomeMessage').textContent = `Welcome ${data.username}!`;
                document.getElementById('userInfo').innerHTML = `
                    <p>User ID: ${data.uid}</p>
                    <p>Username: ${data.username}</p>
                    <p>Name: ${data.name}</p>
                    <p>Email: ${data.email}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>





<!-- Your content in index.html -->
<button onclick="loadContent()">Load Service Page</button>
<div id="contentContainer">
  <!-- Content will be loaded here -->
</div>

<!-- Your script to handle the dynamic loading -->
<script>
  function loadContent() {
    const selectedOption = 'index.html'; // Adjust the path based on your file structure
    
    fetch(selectedOption)
      .then(response => response.text())
      .then(content => {
        document.getElementById('contentContainer').innerHTML = content;
      })
      .catch(error => console.error('Error loading content:', error));
  }
</script>
