

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    #ipDetails {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #333;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      visibility: hidden;
    }

    nav a {
      margin-top: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    #menuButton {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
  <title>Your Stylish Node.js Website</title>
</head>
<body>
  <div id="menuButton">&#9776;</div> <!-- â˜° is the Unicode character for three horizontal lines -->
  
  <nav>
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/about">About Us</a>
    <a href="/help">Help</a>
  </nav>

  <h1>Welcome to Your Stylish Node.js Website</h1>
  <div id="ipDetails">
    <!-- Fetched IP details will be displayed here -->
  </div>

  <script src="animations.js"></script>
  <script>
    document.getElementById('menuButton').addEventListener('click', function() {
      var nav = document.querySelector('nav');
      nav.style.visibility = (nav.style.visibility === 'visible') ? 'hidden' : 'visible';
    });
  </script>
</body>
</html>
